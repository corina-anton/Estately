{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="utf-8">
  </head>
  <body>

    <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light container">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'EstatelyApp:index' %}">Estately</a>

          <div class="collapse navbar-collapse middle" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 middle-items">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Buy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Rent</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'EstatelyApp:post' %}">Rent or sell your property</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contact us</a>
              </li>
            </ul>
          </div>

          <div>
            {% if request.user.is_authenticated %}
            <h3>Hi, {{ user.first_name }}!</h3>
            <div>
              <a href = "{% url 'EstatelyApp:dashboard' %}"><i class="far fa-user"></i></a>
              <a href="{% url 'EstatelyApp:signout' %}" class="btn btn-outline-success test">Sign out</a>
            </div>
            {% else %}
              <a href="{% url 'EstatelyApp:signin' %}" class="btn btn-outline-success test">Sign in</a>
            {% endif %}
          </div>
        </div>
      </nav>

    {% block content %}

    {% endblock content %}

    <!-- Footer -->
    <foo>

    </foo>
  </body>
</html>
